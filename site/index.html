<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var flag = false;
        function onMouseMove(event){
            if(flag){
                document.getElementById("div").innerHTML="true: (" + event.clientX + "," + event.clientY + ")";
            }else{
                document.getElementById("div").innerHTML="false: (" + event.clientX + "," + event.clientY + ")";
            }
        }

        function onMoseDown(event) {
            flag = true;
            //document.getElementById("div").innerHTML="down: (" + event.clientX + "," + event.clientY + ")";
        }

        function onMoseUp(event){
            flag = false;
            //document.getElementById("div").innerHTML="up: (" + event.clientX + "," + event.clientY + ")";
        }

    </script>
</head>
<body>
<div id="div">

</div>
    <canvas id="myCanvas" style="width: 100%;height: 500px"
            onmousemove="onMouseMove(event)"
            onmousedown="onMoseDown(event)"
            onmouseup="onMoseUp(event)">
        Your browser does not support the video tag.
    </canvas>

</body>
</html>
